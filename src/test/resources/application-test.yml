spring:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 10
        order_updates: true
        order_inserts: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  # Redis disabled for tests (not needed for Phase 1)
  data:
    redis:
      host: localhost
      port: 6379

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

konduit:
  redis:
    enabled: false
  worker:
    auto-start: false
    concurrency: 5
    heartbeat-interval: 10s
    drain-timeout: 5s
    stale-threshold: 60s
    poll-interval: 100ms
  queue:
    lock-timeout: 1m
    reaper-interval: 5s
    batch-size: 5
  leader:
    lock-ttl: 30s
    renew-interval: 10s
    lock-key: "konduit:leader"
  execution:
    default-timeout: 5m
    timeout-check-interval: 5s
  retry:
    max-attempts: 3
    initial-delay: 100ms
    max-delay: 1s
    multiplier: 2.0
  metrics:
    enabled: false
  logging:
    include-payload: false

logging:
  level:
    dev.konduit: DEBUG
    org.springframework: WARN
    org.hibernate.SQL: WARN
    org.testcontainers: INFO

