# Production profile â€” activate with SPRING_PROFILES_ACTIVE=prod
# All values here override application.yml defaults.

spring:
  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 15
      connection-timeout: 5000
      validation-timeout: 3000
      leak-detection-threshold: 30000

  data:
    redis:
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4
          max-wait: 2000ms

  jpa:
    properties:
      hibernate:
        generate_statistics: false
        jdbc:
          batch_size: 10
        order_updates: true
        order_inserts: true

logging:
  level:
    dev.konduit: INFO
    org.springframework: WARN
    org.hibernate.SQL: WARN
    org.hibernate: WARN

konduit:
  worker:
    poll-interval: 200ms
  queue:
    batch-size: 10

server:
  tomcat:
    max-threads: 200
    accept-count: 100

