spring:
  application:
    name: konduit

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/konduit}
    username: ${DATABASE_USERNAME:konduit}
    password: ${DATABASE_PASSWORD:konduit}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 10000
      validation-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    redis:
      enabled: true
  metrics:
    tags:
      application: konduit

# Konduit configuration with defaults
konduit:
  worker:
    concurrency: 5
    heartbeat-interval: 10s
    drain-timeout: 30s
    stale-threshold: 60s
    poll-interval: 200ms
  queue:
    lock-timeout: 5m
    reaper-interval: 30s
    batch-size: 5
  redis:
    enabled: true
    channel: "konduit:tasks"
  leader:
    lock-ttl: 30s
    renew-interval: 10s
    lock-key: "konduit:leader"
  execution:
    default-timeout: 30m
    timeout-check-interval: 30s
  retry:
    max-attempts: 3
    initial-delay: 1s
    max-delay: 5m
    multiplier: 2.0
  metrics:
    enabled: true
  logging:
    include-payload: false

logging:
  level:
    dev.konduit: INFO
    org.springframework: INFO
    org.hibernate.SQL: WARN

