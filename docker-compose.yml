services:
  postgres:
    image: postgres:15-alpine
    container_name: konduit-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-konduit}
      POSTGRES_USER: ${POSTGRES_USER:-konduit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-konduit}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konduit -d konduit"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: konduit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  app:
    build: .
    container_name: konduit-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/konduit
      DATABASE_USERNAME: ${POSTGRES_USER:-konduit}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-konduit}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      KONDUIT_WORKER_CONCURRENCY: ${KONDUIT_WORKER_CONCURRENCY:-10}
      KONDUIT_WORKER_POLL_INTERVAL: ${KONDUIT_WORKER_POLL_INTERVAL:-200ms}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  postgres-data:
  redis-data:

